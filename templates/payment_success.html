<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful | Smartshop</title>
    <style>
        body {
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .checkmark-circle {
            width: 100px;
            height: 100px;
            position: relative;
            display: inline-block;
            vertical-align: top;
        }
        .checkmark-circle .background {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4CAF50;
            position: absolute;
            top: 0;
            left: 0;
        }
        .checkmark {
            transform: rotate(45deg);
            height: 50px;
            width: 25px;
            border-bottom: 5px solid white;
            border-right: 5px solid white;
            position: absolute;
            top: 25px;
            left: 35px;
            animation: stroke 0.5s ease forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        h1 {
            margin-top: 20px;
            color: #4CAF50;
        }
        p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="checkmark-circle">
        <div class="background"></div>
        <div class="checkmark"></div>
    </div>
    <h1>Payment Successful!</h1>
    <p>Thank you for shopping with <strong>Smartshop</strong> ðŸŽ‰</p>
</body>
</html>
